<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/glyphs/demo-files/demo.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="{{ '/js/bootstrap.js' | prepend: site.baseurl }}" type="text/javascript"></script>

  <script type="text/javascript">
    $(function(){
      $("[data-toggle=popover]").popover({
        html : true,
        content: function() {
          var content = $(this).attr("data-popover-content");
          return $(content).children(".popover-body").html();
        },
        title: function() {
          var title = $(this).attr("data-popover-content");
          return $(title).children(".popover-heading").html();
        }
      });
      $("[data-toggle=popover]").click(function (e) {
          e.stopPropagation();
      });

      $(document).click(function (e) {
          if (($(".popover").has(e.target).length == 0) || $(e.target).is("[data-dismiss=popover]")) {
              $("[data-toggle=popover]").popover("hide");
          }
      });
    });
  </script>

</head>
